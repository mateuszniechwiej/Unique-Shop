{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mt-5">
            <div class="image-product">
                {% if product.image %}
                    <a href="{{ product.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mt-2 mb-2">
            <div class="product-details">
                <p>{{ product.name }}</p>
                <p class="mt-3">{% if not product.has_sizes %}
                    {{ product.price }}
                    {% else %}
                    <form action="">
                        <select class='form-select' name="size" id="size">
                            {% for item in product.sizes_set.all %}
                            <option value="{{ item.size|lower }}" {% if item.size == 'small' %}selected{% endif %}>{{ item.size|upper }} {{ item.price }}</option>
                            {% endfor %}
                        </select>
                    </form>
                    {% endif %}
                </p>
                <p class="mt-3">{{ product.description }}</p>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
