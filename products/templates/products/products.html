{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            {% for product in products %}
                {{ product.name }}
                {{ product.price }}
                <a href="">
                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
